<!DOCTYPE html>
<html>

<head>
    <title>Calculatrice</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Simple calculatrice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylec.css">
    <script src="lib/jquery-3.6.0.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="calc">
        <div class="head">
            <p>Ma Calculatrice Simple: Calculatrice Simple</p>
        </div>
        <form name="form">
            <input class="calc-display">
        </form>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="insrt(7)"></td>
                <td><input type="button" value="8" onclick="insrt(8)"></td>
                <td><input type="button" value="9" onclick="insrt(9)"></td>
                <td><input type="button" value="CE" onclick="del()" style="background-color: rgb(130, 79, 248);"></td>
                <td><input type="button" value="C" onclick="c()" style="background-color: rgb(238, 105, 149);"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="insrt(4)"></td>
                <td><input type="button" value="5" onclick="insrt(5)"></td>
                <td><input type="button" value="6" onclick="insrt(6)"></td>
                <td><input type="button" value="/" onclick="insrt('/')"></td>
                <td><input type="button" value="*" onclick="insrt('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="insrt(1)"></td>
                <td><input type="button" value="2" onclick="insrt(2)"></td>
                <td><input type="button" value="3" onclick="insrt(3)"></td>
                <td><input type="button" value="-" onclick="insrt('-')"></td>
                <td rowspan="2"><input type="button" value="+" onclick="insrt('+')" style="height: 158px; background-color:rgb(141, 176, 241)"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="insrt(0)" style="width: 158px; ;"></td>
                <td><input type="button" value="." onclick="insrt('.')"></td>
                <td><input type="button" value="=" onclick="eql()" style="background-color: rgb(245, 218, 68);"></td>

            </tr>

        </table>
    </div>
    <script src="dynamique.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>

</html>
